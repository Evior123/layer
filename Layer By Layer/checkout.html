            </div>

            <div class="form-group row">

              </div>
              <div class="col-md-6">
                <label for="c_postal_zip" class="text-black" name="sculptures">No of Sculptures <span
                    class="text-danger">*</span></label>
                <input type="text" class="form-control" id="c_sculptures" name="sculptures" value="1">
              </div>
            </div>

            <div class="form-group row mb-5">

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxTVa4BdDcl2OGgiHpm80We9bP3UEdHgP9LeXhE-j4GqeLchPzfXfM8x9mW-sSp40qm/exec'
    const form = document.forms['google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, {method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for contacting us..! We will send an email to you soon..."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
